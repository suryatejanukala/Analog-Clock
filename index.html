<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./Analog clock.js" defer> </script>
    <link rel="stylesheet" href="./analog clock.css">
    <title>Analog Clock</title>
</head>
<body>
    <div class="container">
        <h1>Analog Clock</h1>
        <div class="clock">
            <div class="hands" id="second"><i style="--h:85px; --clr:green;"></i></div>
            <div class="hands" id="minute"><i style="--h:75px; --clr:red;"></i></div>
            <div class="hands" id="hour"><i style="--h:65px; --clr:blue;"></i></div>
            <span class="digit" style="--i:1"><b>1</b></span>
            <span class="digit" style="--i:2"><b>2</b></span>
            <span class="digit" style="--i:3"><b>3</b></span>
            <span class="digit" style="--i:4"><b>4</b></span>
            <span class="digit" style="--i:5"><b>5</b></span>
            <span class="digit" style="--i:6"><b>6</b></span>
            <span class="digit" style="--i:7"><b>7</b></span>
            <span class="digit" style="--i:8"><b>8</b></span>
            <span class="digit" style="--i:9"><b>9</b></span>
            <span class="digit" style="--i:10"><b>10</b></span>
            <span class="digit" style="--i:11"><b>11</b></span>
            <span class="digit" style="--i:12"><b>12</b></span>
        </div>
    </div>
</body>
</html>
